<div class="sheet-character-sheet">
    <div class="sheet-section-name-info">
        <div class="sheet-name">
            <label>Name:</label>
            <input type="text" name="attr_Name" />
        </div>
        <div class="sheet-info">
            <label>About Me:</label>
            <textarea type="text" name="attr_info"></textarea>
        </div>
    </div>

    <div class="sheet-section-attr-skills">
        <div class="sheet-col-33">
            <h2>Attributes</h2>
            <table class="sheet-stat-table" border="1" cellpadding="5" cellspacing="2">
                <tbody>
                    <tr>
                        <td>Intelligence</td>
                        <td><input type="number" name="attr_int" value="3"/></td>
                        <td><input type="number" name="attr_intmod" value="floor(@{INT}-3)"/></td>
                    </tr>
                    <tr>
                        <td>Strength</td>
                        <td><input type="number" name="attr_str" value="3"/></td>
                        <td><input type="number" name="attr_strmod" value="floor(@{STR}-3)"/></td>
                    </tr>
                    <tr>
                        <td>Dexterity</td>
                        <td><input type="number" name="attr_dex" value="3"/></td>
                        <td><input type="number" name="attr_dexmod" value="floor(@{DEX}-3)"/></td>
                    </tr>
                    <tr>
                        <td>Empathy</td>
                        <td><input type="number" name="attr_emp" value="3"/></td>
                        <td><input type="number" name="attr_empmod" value="floor(@{EMP}-3)"/></td>
                    </tr>
                    <tr>
                        <td>Awareness</td>
                        <td><input type="number" name="attr_awa" value="3"/></td>
                        <td><input type="number" name="attr_awamod" value="floor(@{AWA}-3)"/></td>
                    </tr>
                    <tr>
                        <td>Determination</td>
                        <td><input type="number" name="attr_deter" value="3"/></td>
                        <td><input type="number" name="attr_determod" value="floor(@{DETER}-3)"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="sheet-col-66">
            <h2>Skills</h2>
            <fieldset class="repeating_skills">
                <div class="sheet-skill-container">
                    <div class="sheet-skill-label">
                        <div class="sheet-skill-label-text">Name</div>
                        <div class="sheet-skill-label-input"><input type="text" name="attr_skillname"/></div>
                    </div>
                    <div class="sheet-skill-type">
                        <select name="attr_skill-type">
                            <option value="firearms">Firearms</option>
                            <option value="unarmed">Unarmed Combat</option>
                            <option value="melee">Melee Combat</option>
                            <option value="archery">Archery</option>
                            <option value="throwing">Throwing weapons</option>
                            <option value="scavenging">Scavenging</option>
                            <option value="lockpicking">Lockpicking</option>
                            <option value="electronics">Electronics</option>
                            <option value="driving">Driving</option>
                            <option value="piloting">Piloting</option>
                            <option value="crafting">Crafting</option>
                            <option value="repair">Repair</option>
                            <option value="cooking">Cooking</option>
                            <option value="medicine">Medicine</option>
                            <option value="science">Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="survival">Survival</option>
                            <option value="intimidation">Intimidation</option>
                            <option value="leadership">Leadership</option>
                            <option value="animal">Animal Handling</option>
                            <option value="persuasion">Persuasion</option>
                            <option value="athletics">Athletics</option>
                            <option value="stealth">Stealth</option>
                        </select>
                    </div>
                    <div class="sheet-skill-bonus">
                        <div class="sheet-skill-bonus-text">Bonus</div>
                        <div class="sheet-skill-bonus-input"><input type="number" name="attr_skillbonus"/></div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>


    <div class="sheet-section-inv"></div>


</div>
