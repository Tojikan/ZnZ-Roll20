<div class="sheet-znz-character-sheet sheet-znz-grid-layout">
    <!--- Name Area --->
    <div class="sheet-znz-area-name">
        <div class="sheet-znz-field">
            <h2>Name</h2>
            <input type="text" name="attr_name"></input>
        </div>
        <div class="sheet-znz-field">
            <h2>Status</h2>
            <input type="text" name="attr_status"></input>
        </div>
    </div>

    <!--- Stat Block-->
    <div class="sheet-znz-area-status">
        <div class="sheet-znz-row sheet-znz-spaced">
            




<div class="sheet-znz-field sheet-znz-stat-block">
    <h2>Health</h2>
    <input type="number" name="attr_hp" value="30"/>
    <div class="sheet-znz-description">
        <input type="hidden" name="attr_hp_max" value="30"/>
        
            Max: <span readonly name="attr_hp_max"></span>
        

    </div>
</div>
    
            




<div class="sheet-znz-field sheet-znz-stat-block">
    <h2>Sanity</h2>
    <input type="number" name="attr_sanity" value="30"/>
    <div class="sheet-znz-description">
        <input type="hidden" name="attr_sanity_max" value="30"/>
        
            Max: <span readonly name="attr_sanity_max"></span>
        

    </div>
</div>
    
            




<div class="sheet-znz-field sheet-znz-stat-block">
    <h2>Energy</h2>
    <input type="number" name="attr_energy" value="60"/>
    <div class="sheet-znz-description">
        <input type="hidden" name="attr_energy_max" value="60"/>
        
            Max: <span readonly name="attr_energy_max"></span>
        

    </div>
</div>
    
            




<div class="sheet-znz-field sheet-znz-stat-block">
    <h2>Exp</h2>
    <input type="number" name="attr_exp" value="0"/>
    <div class="sheet-znz-description">
        <input type="hidden" name="attr_exp_max" value="0"/>
        
            Max: <span readonly name="attr_exp_max"></span>
        

    </div>
</div>
        </div>
    </div>

</div>
