<div class="sheet-znz-character-sheet">    <div class="sheet-header">        <div class="sheet-area-name">    <div class="sheet-field sheet-field-text sheet-">         <div class="sheet-field-label"><h1>Name</h1></div>        <div class="sheet-field-input"><input type="text" name="attr_char_name"  ></input></div>    </div>    <div class="sheet-field sheet-field-textarea textarea-small">         <div class="sheet-field-label"><h2>Character Notes</h2></div>        <div class="sheet-field-input"><textarea name="attr_char_note"  ></textarea></div>    </div>        </div>        <div class="sheet-area-status">            <div class="sheet-stat-row">    <div class="sheet-field sheet-stat-block">        <div class="sheet-block-head">Health</div>        <div class="sheet-block-body">            <div class="sheet-block-field sheet-field-health">                <span>Current</span>                <input type="text" name="attr_health" value="25"/>            </div>            <div class="sheet-block-separator">/</div>            <div class="sheet-block-field">                <span>Maximum</span>                <input type="text" name="attr_health_max" value="25" />            </div>        </div>    </div>    <div class="sheet-field sheet-stat-block">        <div class="sheet-block-head">Sanity</div>        <div class="sheet-block-body">            <div class="sheet-block-field sheet-field-sanity">                <span>Current</span>                <input type="text" name="attr_sanity" value="25"/>            </div>            <div class="sheet-block-separator">/</div>            <div class="sheet-block-field">                <span>Maximum</span>                <input type="text" name="attr_sanity_max" value="25" />            </div>        </div>    </div>    <div class="sheet-field sheet-stat-block">        <div class="sheet-block-head">Energy</div>        <div class="sheet-block-body">            <div class="sheet-block-field sheet-field-energy">                <span>Current</span>                <input type="text" name="attr_energy" value="25"/>            </div>            <div class="sheet-block-separator">/</div>            <div class="sheet-block-field">                <span>Maximum</span>                <input type="text" name="attr_energy_max" value="25" />            </div>        </div>    </div>    <div class="sheet-field sheet-stat-block">        <div class="sheet-block-head">EXP</div>        <div class="sheet-block-body">            <div class="sheet-block-field sheet-field-exp">                <span>Current</span>                <input type="text" name="attr_exp" value="0"/>            </div>        </div>    </div>            </div>        </div>    </div>    <div class="sheet-body">        <div class="sheet-tab-select">            <input type='hidden' class='sheet-tab-toggle' name='attr_sheet_tab'  value='selectTabStats'  />            <button type="action" class="sheet-tab-button sheet-tab-button-stats" name="act_selectTabStats" >Stats</button>            <button type="action" class="sheet-tab-button sheet-tab-button-abilities" name="act_selectTabAbilities" >Abilities</button>            <button type="action" class="sheet-tab-button sheet-tab-button-equipment" name="act_selectTabEquipment" >Equipment</button>            <button type="action" class="sheet-tab-button sheet-tab-button-notes" name="act_selectTabNotes" >Notes</button>        </div>        <div class="sheet-tabs-content">            <input type='hidden' class='sheet-tab-toggle' name='attr_sheet_tab'  value='selectTabStats'  />            <div class="sheet-tab sheet-tab-stats">                Stats            </div>            <div class="sheet-tab sheet-tab-abilities">                Abilities            </div>            <div class="sheet-tab sheet-tab-equipment">                Equipment            </div>            <div class="sheet-tab sheet-tab-notes">                Notes            </div>        </div>        <div class="sheet-sidebar">        </div>        <div class="sheet-main">        </div>    </div></div><script type="text/worker">    /** inject:workers **/    const sheetTabButtons = [    "selectTabStats",    "selectTabAbilities",    "selectTabEquipment",    "selectTabNotes"];sheetTabButtons.forEach(button => {    on(`clicked:${button}`, function(){        setAttrs({            sheet_tab:button        })    });});    /** endinject **/</script>
